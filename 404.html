<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <link href="style.css" rel="stylesheet" type="text/css" />
    <style>
        body {
    padding: 0;
    margin: 0;
    background:rgb(250, 240, 290);
  }
  
  #notfound {
    position: relative;
    height:40vh;
  }
  
  #notfound .notfound {
    position: absolute;
    left: 50%;
    top: 30%;
    -webkit-transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
  }
  
  .notfound {
    max-width: 450px;
    width: 80%;
    line-height: 1.4;
    text-align: center;
  }
  
  .notfound .notfound-404 {
    position: relative;
    height: 200px;
    margin: 0px auto 20px;
    z-index: -1;
  }
  
  .notfound .notfound-404 h1 {
    font-family: 'Montserrat', sans-serif;
    font-size: 200px;
    font-weight: 200;
    margin: 0px;
    color: #211b19;
    text-transform: uppercase;
    position: absolute;
    left: 80%;
    top: 10%;
    -webkit-transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
  }
  
  .notfound .notfound-404 h2 {
    font-family: 'Montserrat', sans-serif;
    font-size: 28px;
    font-weight: 400;
    text-transform: uppercase;
    color: #211b19;
    background: rgb(250, 240, 290);
    padding: 10px 5px;
    margin: auto;
    display: inline-block;
    position: absolute;
    bottom: 50px;
    left: 100px;
    right: 0;
  }
  
  .notfound a {
    font-family: 'Montserrat', sans-serif;
    display: inline-block;
    font-weight: 1000;
    text-decoration: none;
    color: #fff;
    text-transform: uppercase;
    padding: 13px 23px;
    background: #ff6300;
    font-size: 18px;
  }
  
  
  
  
    </style>

        <meta charset="utf-8">
